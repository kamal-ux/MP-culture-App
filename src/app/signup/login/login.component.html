<ion-app>
  <ion-content class="ion-padding login_top">
    <ion-col id="mt-5v">
      <div class="login_img">
        <img src="../../../assets/images/mp-logo.png" width="100" />
      </div>
      <h3 class="ion-text-center mb30 mt20">Welcome Back!</h3>
      <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.valid, loginForm.value)">
        <ion-list class="mt20">
          <!-- <ion-radio-group
            formControlName="userStatus"
            mode="md"
            (ionChange)="changeUserType($event.target)"
          >
            <ion-row class="">
              <ion-col size="6">
                <ion-chip>
                  <ion-radio value="audience" color="danger"></ion-radio>
                  <ion-label>Audience</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col size="6" class="ion-text-end">
                <ion-chip>
                  <ion-radio value="artist" color="danger"></ion-radio>
                  <ion-label>Artist</ion-label>
                </ion-chip>
              </ion-col>
            </ion-row>
          </ion-radio-group> -->
          <ion-row>
            <!-- <ion-col size="12" class="relative" *ngIf="userStatus == 'audience'">
              <ion-input placeholder="Username or email" formControlName="userName"></ion-input>
              <ion-icon name="person-outline" class="icon"></ion-icon>
            </ion-col> -->
            <ion-col size="12" class="relative">
              <ion-input placeholder="Mobile No." formControlName="mobileNo"></ion-input>
              <ion-icon name="call-outline" class="icon"></ion-icon>
              <ion-text
                color="danger"
                class="text-small"
                *ngIf="
                  !loginForm.get('mobileNo').hasError('mobileNo') &&
                  loginForm.get('mobileNo').hasError('required') &&
                  (loginForm.get('mobileNo').dirty || loginForm.get('mobileNo').touched)
                "
              >
                * Mobile Number is Required
              </ion-text>
              <ion-text
                class="text-small"
                color="danger"
                *ngIf="
                  loginForm.get('mobileNo').hasError('minlength') ||
                  loginForm.get('mobileNo').hasError('maxlength')
                "
              >
                Enter valid mobile number.
              </ion-text>
            </ion-col>
            <ion-col size="12" class="relative">
              <ion-input
                type="password"
                placeholder="Password"
                formControlName="password"
              ></ion-input>
              <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
              <ion-text
                color="danger"
                class="text-small"
                *ngIf="
                  !loginForm.get('password').hasError('password') &&
                  loginForm.get('password').hasError('required') &&
                  (loginForm.get('password').dirty || loginForm.get('password').touched)
                "
              >
                * Password is Required
              </ion-text>
            </ion-col>
            <!-- <ion-text
                class="text-small"
                color="danger"
                *ngIf="loginForm.get('password').hasError('error')"
              >
                Password must be eight characters including one uppercase letter, one special
                character and alphanumeric characters
              </ion-text> -->

            <ion-col size="12" class="mb30">
              <button
                type="submit"
                [ngStyle]="{
                  'background-color': loginForm.invalid ? '#e42f0896' : ''
                }"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </ion-col>

            <ion-col size="12" class="ion-text-center">
              <p><a>Forgot Password?</a></p>
              <p>
                Didn't have an account?
                <a [routerLink]="'./signup'" (click)="goToRegisterPage()">Register</a>
              </p>
            </ion-col>
          </ion-row>
        </ion-list>
      </form>
    </ion-col>
  </ion-content>
</ion-app>
