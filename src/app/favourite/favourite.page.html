<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon class="back-button" name="arrow-back-outline" (click)="navigateToHome()"></ion-icon>
    </ion-buttons>
    <ion-title class="text-center">Favourite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-row class="mt20 mb10">
      <ion-col size="9">
        <h3 class="m-0 p-0">
          <span class="border_bottom_red">Favourite Category</span>
        </h3>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <!-- <a class="red_btn">View All</a> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="foryou_card">
          <div class="content">
            <a class="red_btn">शास्त्रीय / classical</a>
          </div>
          <img src="../../../assets/images/cat1.jpg" />
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="foryou_card">
          <div class="content">
            <a class="red_btn">उप शास्त्रीय / sub classical</a>
          </div>
          <img src="../../../assets/images/cat2.jpg" />
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="foryou_card">
          <div class="content">
            <a class="red_btn">आधुनिक कला / modern Art</a>

          <img src="../../../assets/images/cat3.jpg" />

      </ion-col>
      <ion-col size="6">

          <div class="content">

      </ion-col>
    </ion-row>

    <ion-row class="mt20 mb10">
      <ion-col size="9">
        <h3 class="m-0 p-0">
          <span class="border_bottom_red">Favourite Artist</span>
        </h3>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <!-- <a class="red_btn">View All</a> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="foryou_card">

      <ion-col size="6">
        <ion-card class="foryou_card">
          <ion-icon name="bookmark-outline" class="bookmark"></ion-icon>

      </ion-col>
      <ion-col size="6">
        <ion-card class="foryou_card">

            <a class="red_btn">Rishav Ishu<br />Actor</a>
