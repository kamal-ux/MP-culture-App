<ion-app>
  <ion-split-pane when="false" contentId="main">
    <ion-menu side="start" contentId="main" swipeGesture="false">
      <ion-content class="menu-bg">
        <ion-menu-toggle>
          <p>&nbsp;</p>
          <p>&nbsp;</p>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <div class="login_img">
                <img src="../../../assets/images/mp-logo.png" width="100px" />
              </div>
            </ion-col>
          </ion-row>
          <ion-item class="menu-list" *ngFor="let p of appMenu" (click)="menuToggle(p.value)">
            <ion-icon
              name="{{ p.icon }}"
              slot="start"
              [ngClass]="{
                'animate__animated animate__infinite animate__swing':
                  p.icon == 'notifications-circle'
              }"
            >
            </ion-icon>
            <ion-label class="text-bold"
              >{{ p.title }}<span class="red-circle flashing-effect"></span
            ></ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
