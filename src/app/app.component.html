<ion-app>
  <ion-split-pane when="false" contentId="main">
    <ion-menu side="start" contentId="main">
      <ion-content class="menu-bg">
        <ion-menu-toggle class="pt50">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <h1>
                <ion-icon
                  name="cloudy-night-outline"
                  class="text-white font50"
                ></ion-icon>
              </h1>
              <h4 class="text-white">Dhaka</h4>
              <h5 class="mb20 text-white">Mostly sunny</h5>
              <p>Friday, 5 August 2022</p>
              <p>8:20:00</p>
            </ion-col>
          </ion-row>
          <ion-item
            class="menu-list"
            *ngFor="let p of appMenu"
            (click)="menuToggle(p.title)"
          >
            <ion-icon
              name="{{ p.icon }}"
              slot="start"
              [ngClass]="{
                'animate__animated animate__infinite animate__swing':
                  p.icon == 'notifications-circle'
              }"
            >
            </ion-icon>
            <ion-label class="text-white">{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
