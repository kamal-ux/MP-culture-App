<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon class="back-button" name="arrow-back-outline" (click)="navigateToHome()"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ul class="menu_list">
    <li *ngIf="audienceId">
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="notifications-outline" class="text_blue"></ion-icon> Email
          Notifications</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-toggle
            color="danger"
            checked="false"
            [(ngModel)]="EmailNotificationRequired"
            [disabled]="!MobileNotificationRequired"
            (ionChange)="notificationChange()"
            mode="md"
          ></ion-toggle
        ></ion-col>
      </ion-row>
    </li>
    <li *ngIf="audienceId">
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="notifications-outline" class="text_blue"></ion-icon> SMS
          Notifications</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-toggle
            color="danger"
            checked="false"
            [(ngModel)]="MobileNotificationRequired"
            [disabled]="!EmailNotificationRequired"
            (ionChange)="notificationChange()"
            mode="md"
          ></ion-toggle
        ></ion-col>
      </ion-row>
    </li>
    <li>
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="moon-outline" class="text_blue"></ion-icon> Night Mode</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-toggle
            color="danger"
            checked="false"
            [(ngModel)]="mode"
            (ionChange)="onToggleColorTheme($event)"
            mode="md"
          ></ion-toggle>
        </ion-col>
      </ion-row>
    </li>
    <li>
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="help-circle-outline" class="text_blue"></ion-icon> Support</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-icon name="chevron-forward-outline"></ion-icon
        ></ion-col>
      </ion-row>
    </li>
    <li>
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="shield-checkmark-outline" class="text_blue"></ion-icon> Privacy</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-icon name="chevron-forward-outline"></ion-icon
        ></ion-col>
      </ion-row>
    </li>
    <li *ngIf="audienceId">
      <ion-row>
        <ion-col size="9"
          ><ion-icon name="notifications-outline" class="text_blue"></ion-icon> Password
          <span>Updated 15 days ago</span></ion-col
        >
        <ion-col size="3" class="ion-text-end">
          <a href="#!"> Change <ion-icon name="chevron-forward-outline"></ion-icon></a
        ></ion-col>
      </ion-row>
    </li>
    <li>
      <ion-row>
        <ion-col size="7"
          ><ion-icon name="language-outline" class="text_blue"></ion-icon>
          {{ language | titlecase }}</ion-col
        >
        <ion-col size="5" class="ion-text-end"
          ><ion-toggle
            color="danger"
            [(ngModel)]="isLanguage"
            (ionChange)="languageSwitcher($event)"
            mode="md"
          ></ion-toggle>
        </ion-col>
      </ion-row>
    </li>
  </ul>
</ion-content>
