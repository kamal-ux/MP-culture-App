<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">{{ category.ArtCategoryName | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let category of category?.SubCategory">
        <ion-card class="foryou_card">
          <div class="content">
            <a class="red_btn">{{ category.ArtSubCategoryName }}</a>
          </div>
          <img
            src="{{
              category.PicturePath
                ? mediaUrl + category.PicturePath
                : 'https://jusmarktech.in/Culture/img/bg-img/category/cat1.jpeg'
            }}"
          />
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
