<ion-tabs #tab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [tab]="tab.value"
      (click)="setRootTab(tab.value, $event)"
    >
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{tab.name}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
