<ion-header>
  <ion-toolbar>
    <ion-title class="text-center">कला विधाये / Art Category</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="openSubCategory('classical')" class="foryou_card">
          <div class="content">
            <a class="red_btn">शास्त्रीय / classical</a>
          </div>
          <img
            src="{{'https://jusmarktech.in/Culture/img/bg-img/category/cat1.jpeg'}}"
          />
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="openSubCategory('subClassical')" class="foryou_card">
          <div class="content">
            <a class="red_btn">उप शास्त्रीय / sub classical</a>
          </div>
          <img src="../../../assets/images/cat2.jpg" />
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="openSubCategory('modernArt')" class="foryou_card">
          <div class="content">
            <a class="red_btn">आधुनिक कला / modern Art</a>
          </div>
          <img src="../../../assets/images/cat3.jpg" />
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card
          (click)="openSubCategory('folkAndTribal')"
          class="foryou_card"
        >
          <div class="content">
            <a class="red_btn">लोक एवं आदिवासी / folk and tribal</a>
          </div>
          <img src="../../../assets/images/cat4.jpg" />
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
